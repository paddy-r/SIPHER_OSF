<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <title>SIPHER_OSF</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
    <a class="navbar-brand" href="">SIPHER_OSF</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="container" style="margin-top: 80px;">
    <div class="row">
      <div class="col-6" id="scol">
        <div id="mapContainer">
          <h3 id="choice">Loading please wait</h3>
          <div class="form-group" width="400">
            <label for="sel1"></label>
          </div>
          <select class="form-control" width="400" id="sel1" name="sellist1" onchange="getValue()">
          </select>
          <br>
          <svg id="mapspace"  height="600"
            style="border-style:none; background-color: rgb(186, 219, 238); "></svg>
          <br>
          <svg id="ledgend"  height="60" style="border-style:none; "></svg>
          <div id="yearLabel">Year :2017</div>
          <input id="yearRange" min=2017 max=2021 type="range" class="form-control-range" name="range"
            onchange="getYear()">
        </div>
      </div>
      <div class="col-6" >
        <textarea class="form-control" id = "output" rows="50" cols="40" style="font-size: 12px; border: none;"readonly></textarea>
      </div>
    </div>

  </div>


  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/ledgend.js"></script>



  <script>





    
    var names = ["EmpRate","QualProportion","LTsick","digital","MaxMinRatio","Access","ratio_80_20","AffRatio","child_poverty","Decent","Turnout","PermEmp","tdr","sr","le_both","le_var_abs_both","le_var_rel_both","le_male","le_var_abs_male","le_var_rel_male","le_female","le_var_abs_female","le_var_rel_female","Cluster"]


    var display_names = ["1A: Participation in paid employment (percentage of people aged 16-64 in employment)","1B: Skills and qualifications (percentage of people aged 16-29 with Level 2 or higher NVQ qualification)","2A: Involuntary exclusion from the labour market (proportion of people aged 16-64 on long-term sick)","2B: Digital connectivity (proportion of people digitally withdrawn or passive/uncommitted internet users)","3A: Wealth inequality (ratio of max. to min. house sale prices by ward)","3B: Physical connectivity (access to public transport)","4B: Housing affordability (ratio of house prices to earnings)","5A: Poverty (percentage of children in low-income households)","5B: Cost of living (percentage of households experiencing food insecurity)","6A: Decent pay (proportion of employee jobs paid below Living Wage)","6B: Inclusion in decision-making (turnout at local elections)","7A: Job security (percentage of employees aged 16+ permanently employed)","Total dependency ratio, WHO definition (N(0-14y) + N(65+y)) / N(15-64y)","Sex ratio (males/females)","Life expectancy at birth (in years, both sexes)","Lifespan variation at birth (e-dagger in years, both sexes)","Lifespan variation at birth (Keyfitz’ entropy, both sexes)","Life expectancy at birth (in years, males)","Lifespan variation at birth (e-dagger in years, males)","Lifespan variation at birth (Keyfitz’ entropy, males)","Life expectancy at birth (in years, females)","Lifespan variation at birth (e-dagger in years, females)","Lifespan variation at birth (Keyfitz’ entropy, females)","Four-cluster k-means solution (2020)"]

    console.log(names.length,display_names.length);
    // load choice to dropdown
    var sel = document.getElementById("sel1")
    for (i = 0; i < names.length; i++) {
      sel.innerHTML += "<option>" + display_names[i] + "</option>"
      console.log(display_names[i]);
    }


    var mapdata
    let zoom = d3.zoom().on("zoom", handleZoom);
    const svg = d3.select("#mapspace")
    const width = document.getElementById("mapContainer").clientWidth;
    svg.attr("width",width)
    const height = svg.attr("height");
    const mapspace = svg.append("g")
    mapspace.attr("id", "map")
    // Data and color scale
    let data = new Map()



    var attribute = 0
    var year = "2017"



    svg.attr("background-color: blue")
    svg.call(zoom)
    document.getElementById("yearRange").value = 2017

    const ledgend = d3.select("#ledgend")
    ledgend.attr("width",width)
    ledgend.append("g")



    // get choice
    var getValue = function () {
      var e = document.getElementById("sel1");
      attribute = e.selectedIndex
      plot(attribute);
    }

    // get year
    var getYear = function () {
      var e = document.getElementById("yearRange");
      document.getElementById("yearLabel").innerHTML = "Year: "+e.value;
      year = e.value.toString()
      plot(attribute);
    }

    // Map and projection
    var projection = d3.geoTransverseMercator()
      .center([-1.5, 55])
      .scale(2900)
      .translate([width / 2, height / 2])


    function handleZoom(e) {
      d3.select("#map").attr("transform", e.transform);
    }

    // get data the map and the csv
    Promise.all([
    d3.json("Data/converted2.json"),
      d3.csv("Data/data_long_imputed_with_clusters.csv", function (d) { data.set(d.LAD13CD + d.year, [d.EmpRate, d.QualProportion, d.LTsick, d.digital, d.MaxMinRatio, d.Access, d.ratio_80_20, d.AffRatio, d.child_poverty, d.food, d.Decent, d.Turnout, d.PermEmp, d.tdr,d.sr,d.le_both,d.le_var_abs_both,d.le_var_rel_both,d.le_male,d.le_var_abs_male,d.le_var_rel_male,d.le_female,d.le_var_abs_female,d.le_var_rel_female,d.Cluster,d.LAD21NM]) })
    ]).then(function (data) {
      mapdata = data
      plot(0)
    })
 
    var plot = function (attribute) {
      console.log(attribute);
      document.getElementById("choice").innerHTML = display_names[attribute]
      document.getElementById("output").innerHTML = names[attribute]+"\n"
      max = 0
      min = 10000000
      for (const [key, value] of data) {
        v = parseFloat(value[attribute]);
        if (v < min) {
          min = v
        }
        if (v > max) {
          max = v
        }
      }
      const colorScale = d3.scaleLinear()
        .domain([min, max])
        .range(["purple", "orange"]);

      const colorOrd = d3.scaleOrdinal(d3.schemeSet2);
      let topo = mapdata[0]

      ledgend.selectAll("*")
        .remove()
      ledgend.append(() => Legend(colorScale, { title: display_names[attribute] + " (%)", width: width - 20 }))
        .attr("transform", "translate(10,0)")
        .attr("visibility",function(d){
          if (attribute == 23){ 
            return "hidden"
          }else{
            return "visible"
          }
        })


      mapspace.selectAll("*")
        .remove()
      mapspace.selectAll("path")
        .data(topo.features)
        .join("path")
        .attr("fill", function (d) {
        //  d.total = data.get(d.properties.LAD13CD + year) || 0;
          d.total = data.get(d.properties.LAD21CD + year) || 0;
          document.getElementById("output").innerHTML += d.total[25]+" " + year +" "+d.total[attribute]+"\n"
          if(attribute<23){
            console.log(names[attribute],d.total[attribute],attribute);
            return colorScale(d.total[attribute]);
          }
          console.log(names[attribute],d.total[attribute],attribute);
          return colorOrd(d.total[attribute+1])
        })
        .on("mouseover", function (d) {
          d3.select(this)
          .transition()
          .duration(200)
          .style("opacity", 0.7);
        })
        .on("mouseleave", function (d) {
          d3.select(this)
          .transition()
          .duration(200)
          .style("opacity", 1);
        })
        .attr("d", d3.geoPath()
          .projection(projection)
        )
        .append("title").text(function (d) {
          return d.total[25] + " \n" + names[attribute] + " :" + d.total[attribute];
        })

    }
  </script>
</body>

</html>
