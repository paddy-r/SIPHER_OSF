<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <title>SIPHER_OSF</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
    <a class="navbar-brand" href="">SIPHER_OSF</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="container" style="margin-top: 80px;">
    <h3 id="choice">EmpRate</h3>
    <label for="sel1">Select list (select one):</label>
    <select class="form-control" id="sel1" name="sellist1" onchange="getValue()">

    </select>
  </div>

  <svg id="mapspace" width="400" height="400" style="border-style:none; "></svg>
  <br>
  <svg id="ledgend" width="400" height="60"style="border-style:none; "></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/ledgend.js"></script>



  <script>





    var names = ["EmpRate", "QualProportion", "LTsick", "digital", "MaxMinRatio", "Access", "ratio_80_20", "AffRatio", "child_poverty", "food", "Decent", "Turnout", "PermEmp"]

    // load choice to dropdown
    var sel = document.getElementById("sel1")
    for (i = 0; i < names.length; i++) {
      sel.innerHTML += "<option>" + names[i] + "</option>"
    }


    var mapdata
    const svg = d3.select("#mapspace"),
      width = +svg.attr("width"),
      height = +svg.attr("height");
    ledgend = d3.select("#ledgend").append("g")

      const mapspace = svg.append("g")
    // Data and color scale
    let data = new Map()
    var getValue = function () {
      var e = document.getElementById("sel1");
      plot(e.selectedIndex);
    }

    // Map and projection
    var projection = d3.geoTransverseMercator()
      .center([0, 54])                // GPS of location to zoom on
      .scale(2080)                       // This is like the zoom
    ///.translate([width / 2, height / 2])

    // Load external data and boot


    let zoom = d3.zoom().on("zoom", handleZoom);

    function handleZoom(e) {
      d3.select("#map").attr("transform", e.transform);
    }

    svg.call(zoom)
    // get data the map and the csv
    Promise.all([
      // d3.json("Local_Authority_Districts_December_2021_GB_BGC_2022_4485095093561745628.geojson"),
      d3.json("Data/lad.json"),
      d3.csv("Data/4_clust_revised.csv", function (d) { data.set(d.LAD13CD, [d.EmpRate, d.QualProportion, d.LTsick, d.digital, d.MaxMinRatio, d.Access, d.ratio_80_20, d.AffRatio, d.child_poverty, d.food, d.Decent, d.Turnout, d.PermEmp]) })
    ]).then(function (data) {
      mapdata = data
      plot(0)
    })
    //   d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson").then( function(data) {

    var plot = function (attribute) {
      document.getElementById("choice").innerHTML = names[attribute]
      max = 0
      min = 10000000
      for (const [key, value] of data) {
        v = parseFloat(value[attribute]);
        if (v < min) {
          min = v
        }
        if (v > max) {
          max = v
        }
      }
      const colorScale = d3.scaleLinear()
        .domain([min, max])
        .range(["pink", "blue"]);
      let topo = mapdata[0]
      //svg|;
      // Draw the map
      
      ledgend.selectAll("*").remove()
         //.
      ledgend.append(() => Legend(colorScale, { title: names[attribute] + " (%)", width: 260 }))
      ledgend.attr("transform", "translate(60,0)")
      console.log(height);
      
        
      mapspace 
      .attr("id", "map")
      .attr("transform", "translate(-230,-10)")
        .attr("background-color", "green")
        .selectAll("path")
        .data(topo.features)
        .join("path")
        .attr("fill", function (d) {
          d.total = data.get(d.properties.LAD13CD) || 0;
          //console.log(d.total[attribute])
          return colorScale(d.total[attribute]);
        })
        .attr("d", d3.geoPath()
          .projection(projection)
        )
      //.attr("fill","red")




    }
  </script>
</body>

</html>
