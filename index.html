<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <title>SIPHER_OSF</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
    <a class="navbar-brand" href="">SIPHER_OSF</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="container" style="margin-top: 80px;">
    <h3 id="choice">EmpRate</h3>
    <label for="sel1">Select list (select one):</label>
    <select class="form-control" width="400" id="sel1" name="sellist1" onchange="getValue()">
    </select>
    <svg id="mapspace" width="400" height="400" style="border-style:none; background-color: rgb(186, 219, 238); "></svg>
  <br>
  <svg id="ledgend" width="400" height="60" style="border-style:none; "></svg>
  </div>

  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/ledgend.js"></script>



  <script>





    var names = ["EmpRate", "QualProportion", "LTsick", "digital", "MaxMinRatio", "Access", "ratio_80_20", "AffRatio", "child_poverty", "food", "Decent", "Turnout", "PermEmp"]

    // load choice to dropdown
    var sel = document.getElementById("sel1")
    for (i = 0; i < names.length; i++) {
      sel.innerHTML += "<option>" + names[i] + "</option>"
    }


    var mapdata
    let zoom = d3.zoom().on("zoom", handleZoom);
    const svg = d3.select("#mapspace")
    width = svg.attr("width"),
    height = svg.attr("height");
    svg.attr("background-color: blue")
    svg.call(zoom)
    
    const ledgend = d3.select("#ledgend").append("g")
    const mapspace = svg.append("g")
    mapspace.attr("id", "map")
    // Data and color scale
    let data = new Map()
    var getValue = function () {
      var e = document.getElementById("sel1");
      plot(e.selectedIndex);
    }

    // Map and projection
    var projection = d3.geoTransverseMercator()
      .center([-1, 55])                
      .scale(2080)                      
      .translate([width / 2, height / 2])


    function handleZoom(e) {
      d3.select("#map").attr("transform", e.transform);
    }

    // get data the map and the csv
    Promise.all([
      d3.json("Data/lad.json"),
      d3.csv("Data/4_clust_revised.csv", function (d) { data.set(d.LAD13CD, [d.EmpRate, d.QualProportion, d.LTsick, d.digital, d.MaxMinRatio, d.Access, d.ratio_80_20, d.AffRatio, d.child_poverty, d.food, d.Decent, d.Turnout, d.PermEmp]) })
    ]).then(function (data) {
      mapdata = data
      plot(0)
    })
    
    var plot = function (attribute) {
      document.getElementById("choice").innerHTML = names[attribute]
      max = 0
      min = 10000000
      for (const [key, value] of data) {
        v = parseFloat(value[attribute]);
        if (v < min) {
          min = v
        }
        if (v > max) {
          max = v
        }
      }
      const colorScale = d3.scaleLinear()
        .domain([min, max])
        .range(["pink", "green"]);
      
      
      let topo = mapdata[0]
 
      ledgend.selectAll("*")
      .remove()
      ledgend.append(() => Legend(colorScale, { title: names[attribute] + " (%)", width: width-20 }))
      .attr("transform", "translate(10,0)")


      mapspace.selectAll("path")
        .data(topo.features)
        .join("path")
        .attr("fill", function (d) {
          d.total = data.get(d.properties.LAD13CD) || 0;
          //console.log(d.total[attribute])
          return colorScale(d.total[attribute]);
        })
        .attr("d", d3.geoPath()
          .projection(projection)
        )
    
    }
  </script>
</body>

</html>
